{% extends "base.html" %}

{% block content %}
<style>
    h1 {
        font-size: 35px;
    {
</style>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
<div class="center-column">
    <h1>Results:</h1>
    <h3>{{ question.question_text }}</h3>

    <div>
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>

    <script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [{% for choice in question.choice_set.all %}"{{choice.choice_text}}",{% endfor %}],
        datasets: [{
            label: '# of Votes',
            data: [{% for choice in question.choice_set.all %} "{{ choice.votes }}",{% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',

            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',

            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {beginAtZero: true,
                stepValue: 1,
                max : 100}
            }]
        }
    }
});
    </script>

    <a class="btn btn-outline-secondary" href="{% url 'polls:index' %}">Return to Poll</a>

</div>

{% endblock content %}
